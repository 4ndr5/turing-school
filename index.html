<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter your Username: </h5>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Username" id="inputUser" class="form-control">
              
            </div>
            <div class="modal-footer">
              <button id="modalBtn" type="button" class="btn btn-danger" data-dismiss="modal" disabled>Submit</button>
            </div>
          </div>
        </div>
    </div>
    <h1>Chat Section</h1>
    <div class="display-message">
      <p id="time"></p>
    </div>
    <div class="message">
        <input type="text" id="message">
        <button id="sendMsg">Send</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</body>
</html>
